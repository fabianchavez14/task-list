<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Task List</title>
    <link rel="stylesheet" href="task_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="nav">
            
            <div class="user-input">
                <div class="wrapper">
                    <h2><i class="fas fa-tasks"></i>Task List</h2>
                
                <input type="text" name="task" id="task" placeholder="Please enter task...">
                
                <input type="text" name="due_date" id="due_date" placeholder="Enter date 1/1/2022">
                </div>
                <button id="add_task">Add Task</button>
                <button id="clear_tasks">Clear Tasks</button>

            </div>
        </div>
    </div>
    <div class="main">
    <div id="tasks"></div>
    </div>

   
       

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="lib_task.js"></script>
    <script src="lib_storage.js"></script>
    <script src="lib_task_list.js"></script>
    <script src="task_list.js"></script>
</body>
</html>
